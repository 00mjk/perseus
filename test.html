<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Perseus</title>

</head>
<body>

<div><textarea id="content" style="font-size: 16px; width: 400px; height: 200px;">What *are $2 * 3$* the **$x$-intercepts** of $x^2 + \hbox{$2$ dogs} - 2x - \$24$?

1. Pick any number.
2. Add $2$.
3. Subtract $x$.
4. Add $x - 2$.
5. You have your original number!

Answer: [[input-integer 0]] elephants</textarea></div>

<div id="output"></div>

<script src="/lib/jquery.js"></script>
<script src="/lib/underscore.js"></script>
<script src="/lib/backbone.js"></script>
<script src="/lib/marked.js"></script>
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full&amp;delayStartupUntil=configured"></script>
<script src="/src/core.js"></script>
<script src="/src/renderer.js"></script>

<script>
(function() {

Perseus.init().then(function() {
    var renderer;

    $("#content").on("keyup", function() {
        rerender();
    }).focus();
    return rerender();

    function rerender() {
        renderer = new Perseus.Renderer({
            content: $("#content").val(),
            subwidgets: [0]
        });
        renderer.setElement("#output");
        renderer.render().then(function() {
            renderer.present();
        });
    }
}).then(function() {
    console.log("all done.");
});

})();
</script>

</body>
</html>
