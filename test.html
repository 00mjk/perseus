<!DOCTYPE html>

<meta charset="utf-8">
<title>Perseus</title>

<style type="text/css">
body {
    font: 14px "Helvetica Neue", Arial, Helvetica, sans-serif;
}

.perseus-single-editor {
    margin-bottom: 20px;
    width: 500px;  /* TODO(alpert): Remove and just use container width? */
}

.perseus-textarea-pair {
    border: 1px solid #999;
    position: relative;
}

.perseus-textarea-pair > .perseus-textarea-underlay {
    color: transparent;
    margin-bottom: 12px;
    padding: 2px;
    white-space: pre-wrap;
}

.perseus-textarea-pair > .perseus-textarea-underlay b {
    font-weight: normal;
    background-color: #dfd;
}

.perseus-textarea-pair > .perseus-textarea-underlay b.selected {
    background-color: #ddf;
}

.perseus-textarea-pair > .perseus-textarea-underlay b.error {
    background-color: #fcc;
}

.perseus-textarea-pair > textarea {
    background: transparent;
    border: 0;
    -moz-box-sizing: border-box;
    -ms-box-sizing: border-box;
    box-sizing: border-box;
    font: inherit;
    height: 100%;
    left: 0;
    padding: 2px;
    position: absolute;
    resize: none;
    top: 0;
    width: 100%;

    /* for Firefox, this helps. it seems that the underlay is still 1px off and
    I'm not really sure why. not too noticeable if we're just setting the
    background color though. */
    margin: 0;
}

.perseus-editor-widgets > div {
    border: 1px solid #999;
    border-top: none;
}

.perseus-editor-widgets > div.selected > strong {
    background-color: #ddf;
}

.perseus-answer-editor {
    margin-bottom: 20px;
}

.perseus-hint-editor {
    margin: 0 0 20px 50px;
    width: 450px;
}

.perseus-hint-editor .perseus-single-editor {
    width: 450px;
    margin-bottom: 5px;
}

.perseus-input-size-normal {
    width: 80px;
}

.perseus-input-size-small {
    width: 40px;
}

.perseus-widget-radio > div {
    /* (as opposed to label) */
    margin: 0.5em 0;
}

.perseus-widget-radio .perseus-single-editor {
    border: 0;
    display: inline-block;
    margin: 0;
    vertical-align: top;
    width: 200px;
}

.perseus-widget-radio .perseus-single-editor > textarea {
    height: 30px;
}

.perseus-widget-radio .perseus-single-editor p {
    margin: 0;
}

#editor {
    box-sizing: border-box;
    padding: 16px;
    float: left;
}

#content {
    box-sizing: border-box;
    padding: 16px;
    margin-left: 520px;
}

</style>

</head>
