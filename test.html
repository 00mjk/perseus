<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Perseus</title>

<style type="text/css">

.perseus-single-editor {
    border-bottom: 4px solid lightgray;
    margin-bottom: 20px;
    width: 500px;
}

.perseus-hint-editor {
    margin-left: 50px;
    width: 450px;
}

.perseus-single-editor > textarea {
    box-sizing: border-box;
    font-size: 14px;
    height: 120px;
    width: 100%;
}


.perseus-widget-radio > div {
    /* (as opposed to label) */
    margin: 0.5em 0;
}

.perseus-widget-radio .perseus-single-editor {
    border: 0;
    display: inline-block;
    margin: 0;
    vertical-align: top;
    width: 200px;
}

.perseus-widget-radio .perseus-single-editor > textarea {
    height: 30px;
}

.perseus-widget-radio .perseus-single-editor p {
    margin: 0;
}

#editor {
    box-sizing: border-box;
    padding: 16px;
    float: left;
}

#content {
    box-sizing: border-box;
    padding: 16px;
    float: left;
}

</style>

</head>
